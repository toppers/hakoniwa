{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}

<div id="main">
  <div id="hero">
    <h1><font color="#0C5AB2">{{.Title}}</font></h1>
    <figure>
      <img alt="HAKONIWA logo" height="128" src="{{ "/img/hakoniwa/icon-310x310.png" | relURL }}" width="128">
    </figure>
    <p>{{.Description}}</p>
  </div>
  <ul id="post-box">
    {{.Content}}
  </ul>
</div>
{{ end }}
{{ define "footer"}} {{ partial "footer" .}} {{end}}
